---
layout: default
title: "产品设计相关"
cat: work
---

<main>
  <div class="container">
    <dl>
      {% assign filtered_posts = site.posts | where: 'categories', page.cat %}
      {% for post in filtered_posts %}
          <dt><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></dt>
          <dd>{{ post.date | date: "%Y-%m-%d" }}</dd>
          <dd>{{ post.excerpt }}</dd>
      {% endfor %}
    </dl>
  </div>
</main>
