<div class="wrapper">
	<div class="one"><h1 style="font-size: 4rem; letter-spacing: -5px;">设计原则</h1></div>

	<div class="two">
		<h1>
		<div class="weak">01</div>设计的根本是解决问题</h1>
		<p>从问题开始思考，而不是从解决方案开始</p>
	</div>

	<div class="three">
		<h1><div class="weak">02</div>好想法不值钱</h1>
		<p>把好想法打造出来，经过真实环境验证，才更有价值</p>
	</div>

	<div class="four">
		<h1><div class="weak">03</div>聚焦在长期不变的事物上</h1>
		<p>时尚潮流来了又去，深层人性很少改变</p>
	</div>

	<div class="five">
		<h1><div class="weak">04</div>你的设计映出了你</h1>
		<p>你的性格、价值观最终会反应到你设计的产品中</p>
	</div>

	<div class="six">
		<h1><div class="weak">05</div>少一点设计</h1>
		<p>即使是很好的解决方案，也有给社会带来更多问题的风险</p>
	</div>
</div>
