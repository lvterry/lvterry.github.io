---
layout: default
title: "产品设计相关"
cat: work
---

<main>
  <div class="container">
    <ol class="articles">
      {% assign filtered_posts = site.posts | where: 'categories', page.cat %}
      {% for post in filtered_posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
            <span class="weak">{{ post.date | date: "%Y-%m-%d" }}</span>
          </li>
      {% endfor %}
    </ol>
  </div>
</main>
