---
layout: default
title: "小说、诗和其他"
cat: story
---

<main>
  <div class="container">
    <ol>
      {% assign filtered_posts = site.posts | where: 'categories', page.cat %}
      {% for post in filtered_posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
            <span class="weak">{{ post.date | date: "%Y-%m-%d" }}</span></li>
      {% endfor %}
    </ol>
  </div>
</main>
