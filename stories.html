---
layout: default
title: "小说、诗和其他"
cat: story
---

<main>
  <div class="container">
    <dl>
      {% assign filtered_posts = site.posts | where: 'categories', page.cat %}
      {% for post in filtered_posts %}
          <dt><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;{{ post.date | date: "%Y-%m-%d" }}</dt>
      {% endfor %}
    </dl>
  </div>
</main>
